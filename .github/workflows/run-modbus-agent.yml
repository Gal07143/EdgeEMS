name: Run Modbus Agent

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *' # runs every 5 minutes

jobs:
  modbus-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install dotenv @supabase/supabase-js jsmodbus

      - name: Run Modbus Agent
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: node modbus-agent/index.js
