name: Run Modbus Agent

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'

    - name: Install dependencies
      run: |
        if [ -f yarn.lock ]; then
          yarn install
        else
          npm install
        fi

    - name: Run Modbus Agent
      run: |
        if [ -f yarn.lock ]; then
          yarn start
        else
          npm start
        fi
