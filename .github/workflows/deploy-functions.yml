name: Deploy Supabase Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Supabase CLI (Official)
        run: |
          curl -sL https://github.com/supabase/cli/releases/latest/download/install.sh | sh
          echo "$HOME/.supabase/bin" >> $GITHUB_PATH

      - name: Login to Supabase CLI
        run: echo "${{ secrets.SUPABASE_ACCESS_TOKEN }}" | supabase login --token-from-stdin

      - name: Deploy aggregate-daily-energy
        run: supabase functions deploy aggregate-daily-energy --project-ref xullgeycueouyxeirrqs
