name: Build & Deploy Modbus Agent

on:
  push:
    paths:
      - 'modbus-agent/**'
      - '.github/workflows/deploy-agent.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: 📦 Build Docker Image
        run: |
          docker build -t modbus-agent ./modbus-agent

      - name: 🧪 Run container locally (simulation test)
        run: |
          docker run --env-file ./modbus-agent/.env modbus-agent
